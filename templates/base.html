<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE+edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tvflix is a popular movie app made by codewithsadee.">
    <link rel="shortcut icon" href="../favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static\css\style.css">
    <script src="static\js\global.js" defer></script>
    <script src="static\js\index.js" type="module"></script>
    <script src="static\js\sidebar.js" type="module"></script>
    <script src="static\js\detail.js" type="module"></script>
    <title>{% block title %}Tvflix{% endblock %}</title>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <img src="static\images\logo.png" width="140" height="32" alt="Tvflix home">
        </a>

        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" aria-label="search movies" placeholder="Search any movies..." class="search-field" autocapitalize="off" search-field>
                <img src="static\images\search.png" width="24" height="24" alt="search" class="leading-icon">
            </div>

            <button class="search-btn" search-toggler>
                <img src="static\images\close.png" width="24" height="24" alt="close search box">
            </button>
        </div>

        <button class="search-btn" search-toggler menu-close>
            <img src="static\images\search.png" width="24" height="24"  alt="open search box">
        </button>

    </header>
    <main>
    <nav class="sidebar" sidebar >
        <div class="sidebar-inner">
            <div class="sidebar-list">
                <p class="title">Genre</p>
                <a href="/movie-list" menu-close class="sidebar-link">Action</a>
                <a href="/movie-list" menu-close class="sidebar-link">Horror</a>
                <a href="/movie-list" menu-close class="sidebar-link">Comedy</a>
                <a href="/movie-list" menu-close class="sidebar-link">Adventure</a>
                <a href="/movie-list" menu-close class="sidebar-link">Drama</a>
                <a href="/movie-list" menu-close class="sidebar-link">Sci-Fi</a>
            </div>


            <div class="sidebar-footer">
                <p class="copyright">
                    Copyright 2023 <a href="https://youtube.com/@codewithsadee">codewithsadee</a>
                </p>
                <img src="static\images\tmdb-logo.png" width="130" height="17" alt="the movie database logo">
            </div>
        </div>
    </nav>
    
    <article class="container" page-content>
        {% block content %}   {% endblock %}
    </article>
</main>
</body>
</html>
